
<form class="form">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Product Information
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label >Product Name</label>
        <input type="text" class="form-control" [(ngModel)]="selectedProduct.name" [ngModelOptions]="{standalone: true}" >
      </div>
      <div class="form-group">
          <label >Product Price</label>
          <input type="text" class="form-control" [(ngModel)]="selectedProduct.price" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
  </div>
  <!-- <button class="btn btn-primary"
        (click)="onPostProduct()">Add Product
  </button> -->
</form>
