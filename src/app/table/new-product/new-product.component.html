<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="productName"
            class="form-control"
            #productNameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="price"
            class="form-control"
            #priceInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddProduct()">Add</button>          
          <button class="btn btn-primary" type="button" (click)="onClearForm()" >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
